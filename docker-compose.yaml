version: '3'
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - mongo
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    command: npm run debug
    volumes:
      - ./dist/:/src/dist/
      - ./package.json:/src/package.json
    ports:
      - "8060:8060"
      - "9222:9222"
    networks:
      - mongo
networks:
  mongo: